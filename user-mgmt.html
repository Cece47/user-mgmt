<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="user-mgmt.css">
  <meta charset="utf-8">
  <title>User</title>
</head>
<body>
  <div class="container">
  <form class="user-input">
    <div class="user-first-name">
      <p>First name</p>
      <input class="first-name user-field" type="text" name="first-name">
      <p>Last name</p>
     <div class="user-last-name">
       <input class="last-name user-field" type="text" name="last-name">
     <div class="user-email">
       <p>Email</p>
       <input class="email user-field" type="text" name="email">
    </div>
  </div>
</div>
<button class="add">+ Add</button>
  </form>
</div>
<ul class="user-list">
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="user-mgmt.js"></script>
</body>
</html>
